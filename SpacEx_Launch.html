<!DOCTYPE html>
<html>

<head>
    <title>SpacEx Launch Programs</title>
    <link rel="stylesheet" href="SpacEx.css">
    <script src="load_data.js"></script>
</head>

<body onload="loadSpacExData()">
    <header id="header">SpacEx Launch Programs</header>
    <aside>
        <div id="left-section">
            <strong>Filters</strong>
            <div class="filter-heading">Launch Year</div>
            <div class="button-group">
                <span class="divider"><input type="button" value="2006" class="btn-light" search-type="year"></span> <span><input type="button" value="2007" class="btn-light" search-type="year"/></span>
            </div>
            <div class="button-group">
                <span class="divider"><input type="button" value="2008" class="btn-light" search-type="year"></span> <span><input type="button" value="2009" class="btn-light" search-type="year"/></span>
            </div>
            <div class="button-group">
                <span class="divider"><input type="button" value="2010" class="btn-light" search-type="year"></span> <span><input type="button" value="2011" class="btn-light" search-type="year"/></span>
            </div>
            <div class="button-group">
                <span class="divider"><input type="button" value="2012" class="btn-light" search-type="year"></span> <span><input type="button" value="2013" class="btn-light" search-type="year"/></span>
            </div>
            <div class="button-group">
                <span class="divider"><input type="button" value="2014" class="btn-light" search-type="year"></span> <span><input type="button" value="2015" class="btn-light" search-type="year"/></span>
            </div>
            <div class="button-group">
                <span class="divider"><input type="button" value="2016" class="btn-light" search-type="year"></span> <span><input type="button" value="2017" class="btn-light" search-type="year"/></span>
            </div>
            <div class="button-group">
                <span class="divider"><input type="button" value="2018" class="btn-light" search-type="year"></span> <span><input type="button" value="2019" class="btn-light" search-type="year"/></span>
            </div>
            <div class="button-group" id="last-button">
                <span><input type="button" value="2020" class="btn-light" search-type="year"></span></span>
            </div>

            <div class="filter-heading"> Sucessful Launch</div>
            <div class="button-group">
                <span class="divider"><input type="button" value="True" class="btn-light" search-type="launch"></span> <span><input type="button" value="False" class="btn-light" search-type="launch"/></span>
            </div>

            <div class="filter-heading"> Sucessful Landing</div>
            <div class="button-group">
                <span class="divider"><input type="button" value="True" class="btn-light" search-type="landing"></span> <span><input type="button" value="False" class="btn-light" search-type="landing"/></span>
            </div>
        </div>
    </aside>

    <section>
        <div id="right-section">
        </div>

    </section>

</body>

</html>

</html>
